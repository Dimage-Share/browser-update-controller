services:
  controller:
    container_name: browser-update-controller
    build: .
    env_file: .env
    ports:
      - "6001:6001"
    volumes:
      - data-vol:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:6001/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
volumes:
  data-vol: